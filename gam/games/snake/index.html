<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrinha - MiniPlay Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header>
            <button id="back-btn" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar ao Hub
            </button>
            <h1><i class="fas fa-snake"></i> Cobrinha</h1>
            <div class="score-container">
                <span>Pontuação: </span>
                <span id="score">0</span>
            </div>
        </header>

        <main>
            <div class="game-board" id="game-board">
                <!-- Game board will be generated by JavaScript -->
            </div>
            <div class="game-over" id="game-over">
                <h2>Fim de Jogo!</h2>
                <p>Sua pontuação: <span id="final-score">0</span></p>
                <button id="restart-btn">Jogar Novamente</button>
            </div>
        </main>

        <div class="instructions">
            <p>Use as setas do teclado para mover a cobrinha</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
