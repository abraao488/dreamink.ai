<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Lite - MiniPlay Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header>
            <button id="back-btn" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar ao Hub
            </button>
            <h1><i class="fas fa-puzzle-piece"></i> 2048 Lite</h1>
            <div class="game-stats">
                <div class="score">
                    <span>Pontuação: </span>
                    <span id="score">0</span>
                </div>
                <div class="best">
                    <span>Recorde: </span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-info">
                <p>Use as setas do teclado para mover os blocos</p>
                <button id="new-game-btn">Novo Jogo</button>
            </div>
            
            <div class="game-board" id="game-board">
                <!-- Grid will be generated by JavaScript -->
            </div>
            
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button id="retry-btn">Tentar Novamente</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
