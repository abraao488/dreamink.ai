<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - MiniPlay Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header>
            <button id="back-btn" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar ao Hub
            </button>
            <h1><i class="fas fa-brain"></i> Jogo da Memória</h1>
            <div class="game-stats">
                <div class="timer">
                    <span>Tempo: </span>
                    <span id="timer">0s</span>
                </div>
                <div class="moves">
                    <span>Movimentos: </span>
                    <span id="moves">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-controls">
                <button id="start-btn">Iniciar Jogo</button>
                <label class="timer-toggle">
                    <input type="checkbox" id="timer-toggle">
                    Timer
                </label>
            </div>
            
            <div class="game-board" id="game-board">
                <!-- Cards will be generated by JavaScript -->
            </div>
            
            <div class="win-message" id="win-message">
                <h2>Parabéns!</h2>
                <p>Você completou o jogo em <span id="win-time">0</span> segundos com <span id="win-moves">0</span> movimentos!</p>
                <button id="play-again-btn">Jogar Novamente</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
